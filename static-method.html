<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        class MathUtil{
            static sum(...values){
                let total = 0
                for(let value of values){
                    total += value
                }

                return total
            }
        }

        let sumData = MathUtil.sum(1,2,3,4,5,6,7,8,9)
        console.log(sumData)
    </script>
</body>
</html>
