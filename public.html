<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            firstName
            lastName
            age

            constructor(firstName, lastName, age){
                this.firstName = firstName
                this.lastName = lastName
                this.age = age
            }
        }

        let person = new Person()
        console.log(person)

        let jaka = new Person("Jaka", "Sembung", 20)
        console.log(jaka)
    </script>
</body>
</html>
