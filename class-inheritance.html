<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{
            constructor(firstName){
                this.firstName = firstName
            }

            greeting(){
                console.log("Hello There, is there anything that i can help you?")
            }
            
            sayHello(name){
                console.log(`Hello ${name}, my name is ${this.firstName} as employee`)
            }
        }

        class Manager extends Employee{
            constructor(firstName, lastName){
                super(firstName)
                this.lastName = lastName
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is ${this.firstName} ${this.lastName} as manager`)
            }
        }

        let david = new Employee("David")
        david.sayHello("customer")

        let roger = new Manager("Roger", "Venteda")
        roger.sayHello("customer")
        roger.greeting()
    </script>
</body>
</html>
