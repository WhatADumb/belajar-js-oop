<body>
    <script>
        class Person{
            constructor(name){
                // console.log(`Person's ${name} initialised`)
                this.name = name
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is ${this.name}`)
            }
        }

        let fadhil = new Person("Fadhil")
        console.log(`Hello ${fadhil.name}`)
        fadhil.sayHello("Firmansyah")
        console.log(fadhil)
    </script>
